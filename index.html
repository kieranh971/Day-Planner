<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>


    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9-hour" class = "row timeBlock">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="10-hour" class = "row timeBlock">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="11-hour" class = "row timeBlock">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="12-hour" class = "row timeBlock">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="13-hour" class = "row timeBlock">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="14-hour" class = "row timeBlock">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="15-hour" class = "row timeBlock">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="16-hour" class = "row timeBlock">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div id="17-hour" class = "row timeBlock">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
